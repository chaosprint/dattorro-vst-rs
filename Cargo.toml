[package]
name = "dattorro_vst_rs"
version = "0.1.0"
authors = ["chaosprint <chaosprint@gmail.com>"]
edition = "2018"
license = "MIT"

[lib]
name = "dattorro_vst_rs"
crate-type = ["cdylib"]

[dependencies]
baseview = {git = "https://github.com/RustAudio/baseview", rev = "f6e99e9aa6f5aeb6b721cb05e4d882a51d995909" }
dirs = "4"
log = "0.4"
log-panics = "2"
raw-window-handle = "0.3"
simplelog = "0.11"
vst = "0.2"
rtrb = "0.2"
egui-baseview = {git = "https://github.com/BillyDM/egui-baseview", rev = "b7436c02309347e49ffd4491bf31cdef6e759eb7" }
egui = "0.15"

glicol_synth = { git = "https://github.com/chaosprint/glicol", rev = "3a9a6a85fc6d5321741d9806a1e0b080f2c12a37" }

[profile.release]
opt-level = 'z'     # Optimize for size.
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations.
panic = 'abort'     # Abort on panic